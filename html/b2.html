<body>
    <form action="">
        <h1>Login</h1><br><br><br>
        <input type="email" placeholder="Tap your Email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
        <input type="password" placeholder="Tap your Password" minlength="8">
        <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
        <br>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>
        </div>
        <br>
        <button class="button">
            <a href="b3.html" target="_blank">Connecter</a>
        </button>
    </form>
